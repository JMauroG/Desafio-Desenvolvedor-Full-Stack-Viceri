<h2 mat-dialog-title>Deletar Herói</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Escolha um Herói</mat-label>
        <mat-select [(ngModel)]="selectHeroiId">
          <mat-option *ngFor="let hero of herois" [value]="hero.id">
            {{ hero.nomeHeroi }}
          </mat-option>
        </mat-select>
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <button (click)="Close()">Cancelar</button>
    <button (click)="Delete()">Salvar</button>
</mat-dialog-actions>
