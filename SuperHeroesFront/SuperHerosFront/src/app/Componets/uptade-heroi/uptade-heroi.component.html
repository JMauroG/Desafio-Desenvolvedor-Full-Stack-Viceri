<h2 mat-dialog-title>Atualizar Herói</h2>
<mat-dialog-content>
    <form [formGroup]="updateHeroiForm" class="form-area">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nome Herói</mat-label>
            <input matInput formControlName="nomeHeroi">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Altura</mat-label>
            <input matInput type="number" formControlName="altura">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Peso</mat-label>
            <input matInput type="number" formControlName="peso">
        </mat-form-field>
        <div>
            <p>Superpoderes</p>
            <div formArrayName="superpoderes">
                <div *ngFor="let control of superpoderesArray.controls; let i = index">
                    <mat-checkbox [formControlName]="i">
                        {{ data.superpoderes[i]!.poder }}
                    </mat-checkbox>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="actions">
    <div *ngIf="error">
        <p *ngFor="let error of errorMessages" class="error-message">{{error.description}}</p>
    </div>
    <div class="buttons">
        <button (click)="update()">Salvar</button>
        <button (click)="close()">Cancelar</button>
    </div>
</mat-dialog-actions>
