<div [hidden]="error">
    <div *ngIf="loading">
        <div class="loader"></div>
    </div>
    <div [hidden]="loading" class="table-area">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="NomeHeroi">
                <th mat-header-cell *matHeaderCellDef> Nome Heroi </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.nomeHeroi}} </td>
            </ng-container>
            <ng-container matColumnDef="DataDeNascimento">
                <th mat-header-cell *matHeaderCellDef> DataDeNascimento </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.dataNascimento}} </td>
            </ng-container>
            <ng-container matColumnDef="Altura">
                <th mat-header-cell *matHeaderCellDef> Altura </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.altura}} </td>
            </ng-container>
            <ng-container matColumnDef="Peso">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
                <td mat-cell *matCellDef="let heroi"> {{heroi.peso}} </td>
            </ng-container>
            <ng-container matColumnDef="Poderes">
                <th mat-header-cell *matHeaderCellDef> Poderes </th>
                <td mat-cell *matCellDef="let heroi">
                    <p *ngFor="let poder of heroi.superpoderes">{{poder.poder}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Atualizar </th>
                <td mat-cell *matCellDef="let heroi">
                    <i (click)="openUpdate(heroi)" class="icone-update">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="35.5"
                            viewBox="0 0 640 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#121212"
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l293.1 0c-3.1-8.8-3.7-18.4-1.4-27.8l15-60.1c2.8-11.3 8.6-21.5 16.8-29.7l40.3-40.3c-32.1-31-75.7-50.1-123.9-50.1l-91.4 0zm435.5-68.3c-15.6-15.6-40.9-15.6-56.6 0l-29.4 29.4 71 71 29.4-29.4c15.6-15.6 15.6-40.9 0-56.6l-14.4-14.4zM375.9 417c-4.1 4.1-7 9.2-8.4 14.9l-15 60.1c-1.4 5.5 .2 11.2 4.2 15.2s9.7 5.6 15.2 4.2l60.1-15c5.6-1.4 10.8-4.3 14.9-8.4L576.1 358.7l-71-71L375.9 417z" />
                        </svg>
                    </i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: tableColumns"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[15, 20, 30]" showFirstLastButtons class="paginator"></mat-paginator>
</div>

<div *ngIf="error">
    {{errorMessage}}
</div>
